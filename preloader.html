<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="./css/preloader.css" rel="stylesheet" />
</head>

<body>
        <!-- preloader -->
        <div class="preloader">
            <div class="loader">
                <div class="objects">
                    <div class="square"></div>
                    <div class="circle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="wizard">
                    <div class="body"></div>
                    <div class="right-arm">
                        <div class="right-hand"></div>
                    </div>
                    <div class="left-arm">
                        <div class="left-hand"></div>
                    </div>
                    <div class="head">
                        <div class="beard"></div>
                        <div class="face">
                            <div class="adds"></div>
                        </div>
                        <div class="hat">
                            <div class="hat-of-the-hat"></div>
                            <div class="four-point-star --first"></div>
                            <div class="four-point-star --second"></div>
                            <div class="four-point-star --third"></div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px; color: beige; display: flex; justify-content: center;  align-items: center;">
                    Magic's happening...
                </div>
            <div class="progress"></div>
            <div class="noise"></div>
        </div>
        </div>

</body>

</html>
